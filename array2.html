      <header>
          <h2>Arrays</h2>

          <label><button onclick="test()">Start the program</button></label>

          <div id="output"></div>

      <script>
          /* Defining Table
          * Input: no user input
          * Processing: Test the countEvens and multiply functions by calling them.
          * Output: The values returned from the countEvens and multiply functions.
          */
          function multiply(list, multiplier) {
              // creates an empty list to dtore the multiplications.
              let outputArray = [];  
              // loops through each number in the list to multiply it by the given multiplier.
              for (let count = 0; count < list.length; count++) {
                  let multipliedNumber = list[count] * multiplier;
                  //inserts the result to the list.
                  outputArray.push(multipliedNumber);                 
              }  
              //returns a list.
              return outputArray;             
          }
          function countEvens(list) {
              //starts the count of even numbers with zero.
              let evenNumbers = 0;
              // loops through each number in the list to check if is even.
              for (let count = 0; count < list.length; count++) {
                  if (list[count] % 2 == 0) {
                      evenNumbers++;
                  }
              }
              //returns the amount of even numbers.
              return evenNumbers;
          }
          function test() {
              let list1 = [ 17, 8, 9, 5, 20 ];
              let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

              // Test the countEvens function by calling it two times.
              let count1 = countEvens(list1);
              let count2 = countEvens(list2);

              // Test the multiply function by calling it two times.
              let mult1 = multiply(list1, 3);
              let mult2 = multiply(list2, 4);

              // Build a string to display to the user.
              let output = count1 + '<br>' + count2 + '<br>' + mult1 + '<br>' + mult2;

              // Display the output string for the user to see.
              document.getElementById('output').innerHTML = output;
          }
      </script>
