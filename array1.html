  <body>
      <header>
          <h2>Arrays</h2>
      </header>
      <main>
          <label><button onclick="test()">Start the program</button></label>
          <hr>
          <div id="output"></div>
      </main>

      <script>
          function test() {
              let list1 = [ 17, 8, 9, 5, 20 ];
              let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

              // Test the addEnds function by calling it two times.
              let sum1 = addEnds(list1);
              let sum2 = addEnds(list2);

              // Test the getMiddle function by calling it two times.
              let mid1 = getMiddle(list1);
              let mid2 = getMiddle(list2);

              // Build a string to display to the user.
              let output = sum1 + '<br>' + sum2 + '<br>' + mid1 + '<br>' + mid2;

              // Display the output string for the user to see.
              document.getElementById('output').innerHTML = output;
            }
            function addEnds(list) {
                //creates variables to hold the index
                let lastIndex = list.length - 1;
                //processiing
                let sum = list[0] + list[lastIndex];
                //output
                return sum;
            }
            function getMiddle(list) {
                //creates variables to hold the index
                let firstHalfIndex = list.length / 2 - 1;
                let secondHalfIndex = list.length / 2;
                let middleIndex = (list.length - 1) / 2;
                let middle;
                //verifies if the number of items inside the list are evenor uneven, processing
                if (list.length % 2 == 0) {
                    middle = (list[firstHalfIndex] + list[secondHalfIndex]) / 2;
                }
                else {
                    middle = list[middleIndex];
                }
                //returns the result, output
                return middle;
            }
      </script>
