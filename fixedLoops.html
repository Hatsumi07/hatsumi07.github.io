      <header>

      <main>
          <h3>Problem Titles</h3>
          <label><button onclick="fix()">Start the program</button></label>
          <label><button onclick="fix2()">Start the program 2</button></label>
          <label><button onclick="fix3()">Start the program 3</button></label>
          <label><button onclick="fix4()">Start the program 4</button></label>
          <hr>
          <p id="display1"></p>
          <p id="display2"></p>
          <p id="display3"></p>
          <p id="display4"></p>
      </main>

      <script>
          function fix() {
            let output1 = '';
            let i = 0;
            while (i < 2) {
                output1 += `Part 1:${i}<br>`;
                i++
            }
            document.getElementById('display1').innerHTML = output1;
          }
          function fix2() {
            var output2 = '';
            for (let j = 0; j < 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }
            }
            document.getElementById('display2').textContent = output2;
          }
          function fix3() {
            let output3 = '';
            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;
          }
          function fix4() {
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n; s++) {
                interest = balance * rate;
                balance += interest;
            }
            document.getElementById('display4').textContent = balance;
          }
          let i = 0;
          while (i < 3) { // the ; should be there
            i++;
          }

      </script>
