<!doctype html>
  <html lang="en-us">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, intial-scale=1.0">
      <title>Exam 2</title>
  </head>
  
  <body>
      <header>
          <h2>Crystal Cardenas</h2>
      </header>
      <main>
          <label>Enter first integer: <input type="text" id="input1"></label>
          <label>Enter second integer: <input type="text" id="input2"></label>
          <label>Enter third integer: <input type="text" id="input3"></label>
          <label><button onclick="getDivisors()">Start the program</button></label>
          <hr>
          <div id="output"></div>
      </main>
      <footer>
          &copy;2021 &bull; Crystal Cardenas &bull; BYU-Idaho &bull; CIT 160
      </footer>
      <script>
          function getDivisors() {
              //input
              let firstNumber = parseInt(document.getElementById("input1").value);
              let secondNumber = parseInt(document.getElementById("input2").value);
              let thirdNumber = parseInt(document.getElementById("input3").value);
              let output = '';
              //processing
              for (firstNumber; firstNumber <= secondNumber; firstNumber++) {
                  if (firstNumber % thirdNumber === 0) {
                    output += `${firstNumber} `;
                  }
              }
              //output
              document.getElementById("output").innerHTML = output;
          }
      </script>
  </body>

  </html>
